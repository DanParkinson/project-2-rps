<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="assets/favicon//site.webmanifest">
</head>

<body>
    <!--heading-->
    <header>
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>

    <section id="gamearea">
        <!--buttons for game start-->
        <div id="controlarea">
            <button class="controls" data-type="rock"> <img src="assets/images/rock.png" alt="Rock"><img
                    src="assets/images/rock1.png" alt="Rock"> </button>
            <button class="controls" data-type="paper"> <img src="assets/images/paper.png" alt="paper"><img
                    src="assets/images/paper1.png" alt="paper"></button>
            <button class="controls" data-type="scissors"> <img src="assets/images/scissors.png" alt="scissors"><img
                    src="assets/images/scissors1.png" alt="scissors"> </button>
        </div>
        <!--displays player and computer choice as images-->
        <div id="choicearea">
            <div id="playerchoice">
                <h2>Player:</h2>
                <img id="playerchoiceimg" src="" alt="">
            </div>
            <p id="result"></p>
            <div id="computerchoice">
                <h2>Computer:</h2>
                <img id="computerchoiceimg" src="" alt="">
            </div>
        </div>
        <!--displays current score, high score, and lives-->
        <div id="scorearea">
            <p class="scores">Current score: <span id="currentscoredisplay">0</span></p>
            <p class="scores">High score: <span id="highscoredisplay">0</span></p>
            <p class="scores">Lives: <span id="livesdisplay">3</span></p>
        </div>
    </section>
    <!--gameover screen for when lives reach 0-->
    <section id="gameoverscreen" class="hide">
        <h2 class="gameover">GAME OVER!</h2>
        <button class="restart">Play Again?</button>
    </section>

    <footer id="footer">
        <p> Rock breaks Scissors || Paper covers Rock || Scissors cut Paper</p>
    </footer>
    <!--javascript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
